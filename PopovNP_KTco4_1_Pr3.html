<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .operator {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>

  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td class="operator">+</td>
      <td class="operator">*</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td class="operator">-</td>
      <td class="operator">/</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>0</td> 
      <td class="operator">=</td>
    </tr>
  </table>

  <input type="text" id="result">

  <script>
    let result = document.getElementById("result");

    let buttons = document.querySelectorAll("td:not(.operator)");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        result.value += btn.textContent; 
      });
    });

    let operators = document.querySelectorAll("td.operator");

    operators.forEach(op => {
      op.addEventListener("click", () => {
        if (op.textContent === "=") {
          result.value = eval(result.value);
        } else {
          result.value += op.textContent;
        }
      });
    });
  </script>

</body>
</html>
